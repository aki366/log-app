<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Careerlog</title>
</head>
<body>
    <ul id="careerlog-list">
        <!-- APIからの取得したデータを表示 -->
    </ul>

    <script>
    fetch('https://z65erjtiii.execute-api.ap-northeast-1.amazonaws.com/prod/careerlog')
        .then(response => response.text())
        .then(data => {
            document.getElementById('careerlog-list').innerHTML = data;
        })
        .catch(error => console.error('Error fetching data:', error));
    </script>
</body>
</html>
